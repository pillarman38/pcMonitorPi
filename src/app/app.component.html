<div id="home">

   <div class="circles">
  <a routerLink="cpu" class="button" routerLinkActive="active">
    <svg viewBox="0 0 50 50" class="circular-chart orange">
      <filter id="glow" filterUnits="userSpaceOnUse" height="50" width="50">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
      </filter>
      <path class="circle-bg"
            d="M18 2.0845
            a 10.9155 10.9155 0 0 1 0 31.831
            a 10.9155 10.9155 0 0 1 0 -31.831"
      filter="url(#glow)" transform="translate(3,4)"/>
      <path class="circle-bg"
            d="M18 2.0845
            a 10.9155 10.9155 0 0 1 0 31.831
            a 10.9155 10.9155 0 0 1 0 -31.831"
      transform="translate(3,4)"/>
      <path class="circle"
            attr.stroke-dasharray="{{cpu}}, 100"
            d="M18 2.0845
            a 10.9155 10.9155 0 0 1 0 31.831
            a 10.9155 10.9155 0 0 1 0 -31.831" transform="translate(3,4)"
      />
        <text x="18" y="20.35" class="percentage" transform="translate(3,4)">Cpu Utilization: {{cpu}}</text>
    </svg>
  </a>
</div>
